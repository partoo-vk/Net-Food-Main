<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

	    <form class="login-form">

	    </form>
	  </div>
	</div>

<script>
$('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "fast");

			$("#home").show()})});
