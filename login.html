<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="login-page">
		<img id="mainLogo" src="NetFoodLogo.png" alt="Net Food Logo">
	  <div class="form">
	    <form class="register-form">
	      <input id="registerID" type="text" placeholder="username"/>
	      <input id="registerPW" type="password" placeholder="password"/>
	      <button id="register" >CREATE</button>
	      <p class="message">Already registered? <a href="#">Sign In</a></p>
	    </form>
	    <form class="login-form">
	      <input id="loginID" type="text" placeholder="username"/>
	      <input id="loginPW" type="password" placeholder="password"/>
	      <button id="login" >LOGIN</button>
	      <p class="message">Not registered? <a href="#">Create an account</a></p>
	    </form>
	  </div>
	</div>
</body>
<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script>
$('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "fast");
});

$("#login").on("click", function(){ 
	console.log(document.getElementById("loginID").value + "    " +  document.getElementById("loginPW").value);
	
	$.ajax({
		type: 'GET',
				url: 'localhost:3000/authenticate',
				data: {"username": document.getElementById("loginID").value, "password": document.getElementById("loginPW").value},
				dataType: "json",
				success: function(data) {
						if (data == "Valid") {
							$("#login").text("Valid")
						}
						
						else {
							$("#login").text("invalid")
						}
						
						console.log(data);
                }
              
            });
	
	
});
</script>
</html>
